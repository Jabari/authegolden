<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: 'StoneWalls';
                src: url("/StoneWalls.ttf") format("ttf");
                    font-weight: 300;
                    font-style: normal;
            }
            @keyframes rotating-border {
                0% { border-bottom-color: #dc9e23;}
                25% { border-left-color: #dc9e23;}
                50% { border-top-color: #dc9e23;}
                100% { border-right-color: #dc9e23;}
            }
            body {
                filter: contrast(1.5) saturate(1.1);
                margin: 0;
                overflow:hidden;
            }
            div {
                margin: 0;
                padding: 0;               
             }
            video#herovid {
                position: fixed; right: 0; bottom: 0;
                min-width: 100%; min-height: 100%;
                width: auto; height: auto; z-index: 100;
                background: #000000;
                background-size: cover;
                video::-webkit-media-controls-start-playback-button {
                    display: none;
                }
            }
            .hero-container {
                animation: rotating-border 20s linear;
                animation-iteration-count: infinite;
                position: fixed;
                top: 0;
                height: 100%;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 0%;
                border: .5rem #000000 solid;
                border-radius: 50%;
                box-sizing: border-box;
                z-index: 9999999;
            }
            h2 {
                font-size: 100px;
                color: #dc9e23;
                font-family: 'StoneWalls', Helvetica, sans-serif;    
                position: absolute;    
            }
            #title {
                font-size: 150px;
                color: #dc9e23;
                border: solid #dc9e23 2px;  
                border-radius: 50%;
                font-family: 'StoneWalls', Helvetica, sans-serif;            
            }
            #title1 {
                
            }
            #title2 {
                
            }
            #title3 {
                
            }
            #title4 {
                
            }
        </style>
    </head>
    <body>
        <video controls autoplay id="herovid" muted loop playsinline style="pointer-events: none;">
            <source src="https://s3-us-west-2.amazonaws.com/authegolden.com/oakland.mp4" type="video/mp4">
            Your shitty device does not support this badass video.
        </video>
        <div class="hero-container">
            <h2 id="title1">AU</h2>
            <h2 id="title2">THE</h2>
            <h2 id="title3">GOLDEN</h2>
            <h2 id="title4">BOY</h2>
        </div>
        <script>
            document.getElementById('herovid').play();
        </script>
    </body>
</html>
